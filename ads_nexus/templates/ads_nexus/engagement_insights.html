<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Engagement Insights</title>
</head>
<body>
    <h1>Audience Engagement Insights</h1>
    <table>
        <thead>
            <tr>
                <th>Post Title</th>
                <th>Likes</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.likes }}</td>
                <td>{{ post.comments }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
