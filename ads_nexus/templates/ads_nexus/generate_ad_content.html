<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Ad Content</title>
</head>
<body>
    <h1>Generate Ad Content for Your Campaign</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Content</button>
    </form>

    {% if ad_copy %}
        <h2>Generated Ad Copy:</h2>
        <p>{{ ad_copy }}</p>
    {% endif %}
</body>
</html>
