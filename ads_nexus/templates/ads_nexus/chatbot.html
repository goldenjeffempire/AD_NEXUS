<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>
<body>
    <h1>AI Marketing Assistant</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask me anything about your campaigns" required>
        <button type="submit">Send</button>
    </form>
    {% if user_message %}
        <h3>You: {{ user_message }}</h3>
        <h3>Bot: {{ bot_response }}</h3>
    {% endif %}
</body>
</html>
