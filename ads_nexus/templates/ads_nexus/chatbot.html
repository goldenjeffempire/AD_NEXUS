<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Assistant</title>
    <style>
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messages {
            margin-bottom: 10px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
    <script>
        // Initialize speech recognition (for voice input)
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        // Function to start voice recognition
        function startVoiceCommand() {
            recognition.start();
        }

        // Handle speech recognition result
        recognition.onresult = function(event) {
            var transcript = event.results[0][0].transcript;
            document.getElementById('chat-input').value = transcript;
        };

        // Send message function (for text input)
        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message === '') return;

            // Display the user's message in the chat box
            const messagesDiv = document.getElementById('messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = "You: " + message;
            messagesDiv.appendChild(userMessageDiv);

            // Send the message to the server and get the response
            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.textContent = "AI: " + data.response;
                messagesDiv.appendChild(botMessageDiv);
                chatInput.value = '';  // Clear the input field after sending
                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the bottom
            })
            .catch(error => console.error('Error:', error));
        }

        // Optional: Automatically send message when user presses Enter
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>AI Marketing Assistant</h1>
    </header>

    <!-- Chat Box -->
    <div id="chat-box">
        <div id="messages"></div>
    </div>

    <!-- Chat Input and Buttons -->
    <input 
        type="text" 
        id="chat-input" 
        placeholder="Ask me anything about your campaigns" 
        required>
    <button onclick="sendMessage()">Send</button>
    <button type="button" onclick="startVoiceCommand()">ðŸŽ™ Speak</button>

</body>
</html>
