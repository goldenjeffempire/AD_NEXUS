<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Ads</title>
</head>
<body>
    <h1>Recommended Ads</h1>
    <ul>
        {% for recommendation in recommendations %}
            <li>
                <h2>{{ recommendation.ad.title }}</h2>
                <p>{{ recommendation.ad.description }}</p>
                <p><strong>Relevance Score:</strong> {{ recommendation.score }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
