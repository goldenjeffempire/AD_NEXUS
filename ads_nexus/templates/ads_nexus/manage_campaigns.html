<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Campaigns</title>
</head>
<body>
    <h1>Create a New Campaign</h1>
    <form method="post">
        {% csrf_token %}
        <label for="platform">Choose Platform:</label>
        <select name="platform" id="platform" required>
            <option value="Facebook">Facebook</option>
            <option value="Google Ads">Google Ads</option>
        </select><br>

        <label for="campaign_name">Campaign Name:</label>
        <input type="text" name="campaign_name" id="campaign_name" required><br>

        <label for="budget">Budget Amount:</label>
        <input type="number" name="budget" id="budget" step="0.01" required><br>

        <button type="submit">Create Campaign</button>
    </form>
</body>
</html>
