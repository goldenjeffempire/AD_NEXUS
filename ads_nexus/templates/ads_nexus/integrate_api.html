<h1>Integrate Social Media API</h1>

<form method="POST">
    {% csrf_token %}
    
    <label for="platform">Platform:</label>
    <select id="platform" name="platform">
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
        <option value="tiktok">Tiktok</option>
    </select><br>

    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" name="api_key" required><br>

    <label for="api_secret">API Secret:</label>
    <input type="text" id="api_secret" name="api_secret" required><br>

    <label for="access_token">Access Token:</label>
    <input type="text" id="access_token" name="access_token" required><br>

    <label for="access_token_secret">Access Token Secret (for Twitter only):</label>
    <input type="text" id="access_token_secret" name="access_token_secret"><br>

    <button type="submit">Save API Settings</button>
</form>
